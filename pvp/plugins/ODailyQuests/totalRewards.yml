# ========================================================
# НАЛАШТУВАННЯ ЗАГАЛЬНИХ НАГОРОД
# Цей файл визначає нагороди для гравців
# за загальну кількість виконаних квестів.
# Підтримуються як глобальні, так і
# категорійні нагороди.
# ========================================================

enabled: false # true — увімкнути систему загальних нагород

# ========================================================
# ГЛОБАЛЬНІ НАГОРОДИ ЗА ЗАГАЛЬНУ КІЛЬКІСТЬ КВЕСТІВ
# Нагорода видається незалежно від категорії.
# ========================================================

global_total_rewards:

  50:
    reward_type: COMMAND
    message: "§a✔ Вітаємо, %player%!"
    commands:
      - "eco give %player% 1000"
      # Повідомлення в чат:
      # §8❖ §7Ти виконав §b50 §7квестів
      # §8⤷ §7Нагорода: §a1000$

  100:
    reward_type: COMMAND
    message: "§a✔ Вітаємо, %player%!"
    commands:
      - "eco give %player% 2500"

  200:
    reward_type: COMMAND
    message: "§a✔ Вітаємо, %player%!"
    commands:
      - "eco give %player% 5000"

# ========================================================
# НАГОРОДИ ЗА КІЛЬКІСТЬ КВЕСТІВ У КАТЕГОРІЇ
# Гравець отримує нагороду за прогрес
# у конкретній складності.
# ========================================================

category_total_rewards:

  easy:
    10:
      reward_type: COMMAND
      message: "§a✔ Категорія: §fЛегка"
      commands:
        - "eco give %player% 500"

    50:
      reward_type: COMMAND
      message: "§a✔ Категорія: §fЛегка"
      commands:
        - "eco give %player% 1000"

  medium:
    10:
      reward_type: COMMAND
      message: "§e✔ Категорія: §fСередня"
      commands:
        - "eco give %player% 1000"

    50:
      reward_type: COMMAND
      message: "§e✔ Категорія: §fСередня"
      commands:
        - "eco give %player% 2000"

  hard:
    10:
      reward_type: COMMAND
      message: "§c✔ Категорія: §fСкладна"
      commands:
        - "eco give %player% 2000"

    50:
      reward_type: COMMAND
      message: "§c✔ Категорія: §fСкладна"
      commands:
        - "eco give %player% 4000"
