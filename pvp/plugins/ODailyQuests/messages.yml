player_help: |
  &c&m---&7 Команды игрока &c&m---
  &c> &7/dq, /dq me &c- &7посмотреть свои квесты
  &c> &7/dq reroll <index> &c- &7перегенерировать квест (требуется разрешение)
  &c> &7/dq show <category> &c- &7посмотреть квесты категории

admin_help: |
  &c&m---&7 Команды администратора &c&m---
  &c> &7/dqa complete <player> <index> &c- &7завершить квест игрока
  &c> &7/dqa customcomplete <player> <type> <amount> &c- &7завершить квест кастомного типа
  &c> &7/dqa reset <quests/total> <player> &c- &7сбросить квесты игрока
  &c> &7/dqa add total <player> <amount> &c- &7добавить выполненные квесты игроку
  &c> &7/dqa add total <category> <player> <amount> &c- &7добавить выполненные квесты категории
  &c> &7/dqa remove total <player> <amount> &c- &7убрать выполненные квесты
  &c> &7/dqa remove total <category> <player> <amount> &c- &7убрать выполненные квесты категории
  &c> &7/dqa reroll <player> <index> &c- &7перегенерировать квест игроку
  &c> &7/dqa set <player> <slot> <category> <file index> &c- &7установить конкретный квест
  &c> &7/dqa show <player> &c- &7посмотреть квесты игрока
  &c> &7/dqa open <player> &c- &7принудительно открыть интерфейс квестов
  &c> &7/dqa convert <old format> <new format> &c- &7конвертировать формат хранения

