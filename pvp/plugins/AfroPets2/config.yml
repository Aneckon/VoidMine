# Default values for placeholders
# Available placeholders:
#    Player placeholders:
#       %afropets_pet_name%
#       %afropets_has_pet%
#       %afropets_pet_description%
#    Global placeholders:
#       %afropets_pets_size%
#       %afropets_colors_size%
#
placeholders:
  no-pet: "---"
  no-description: "No description provided!"

# If set to false, only admin can remove pet from player using command:
#     /afropets admin remove <player>
allow-despawn-pets: true

# Players with permission "afropets.show.locked" can see all pets
show-locked-pets: true

# Default values for pets, if you want to change for specific pet, you need to
#    create new group in 'groups.yml' file
default-values:
  pet-speed: 10
  position:
    height-offset: 0.4
    distance-behind: 0.4
    radians: 120

# Value for lost pets that were not automatically deleted
remove-pets-distance: 50

# Value for pets visibility
visible-distance: 30

# Format for pets lore in pets menu
pets-lore-format:
  - "%lore%"
  - " "
  - "%description%"

# Get notification about new updates
update-notifications: false

# Data storage
#  Available data storage types:
#    - sqlite
#    - mysql
