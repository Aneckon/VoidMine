# Punish - Конфігурація
# Цей файл керує покараннями за вихід із гри під час бою або інші ситуації.

punish:
  # Чи потрібно карати гравців, коли вони роз’єднуються з сервером під час бою?
  # (Рекомендується лишити true, інакше вони можуть уникнути бою через вихід)
  # За замовчуванням: true
  on-disconnect: true

  # Чи карати гравців, коли їх викидає із сервера (kick)?
  # Зазвичай відключають, бо викидання може бути не з їх вини.
  # За замовчуванням: false
  on-kick: true

  # Чи карати гравців, коли їх бойовий таймер просто закінчується?
  # (Зазвичай ні, бо це штатний вихід із бою).
  # За замовчуванням: false
  on-expire: false

  # Які причини kick не повинні викликати покарання?
  # Використовується, лише якщо on-kick = true.
  # Додай сюди фрази, які відображаються при кіку (toString).
  kick-ignore-list:
    - "troll"
    - "kicked by SirBlobman"

  # Якщо ввімкнути, то список вище перетвориться на “список дозволених” замість “списку заборонених”.
  # За замовчуванням: false
  kick-ignore-list-inverted: false

  # Коли саме вбивати гравця:
  # QUIT  - миттєво при виході з гри
  # JOIN  - щойно зайде назад на сервер
  # NEVER - ніколи не вбиває
  # За замовчуванням: QUIT
  kill-time: QUIT

  # Список користувацьких повідомлень про смерть, коли гравця вбиває CombatLogX.
  # Випадкове повідомлення з цього списку буде обрано при вбивстві.
  #
  # Доступні плейсхолдери:
  # {combatlogx_player}              - ім’я гравця
  # {combatlogx_current_enemy_name}  - ім’я останнього супротивника (може бути “Невідомий”)
  #
  # Якщо не хочеш додаткових повідомлень, зроби список порожнім:
  # custom-death-message-list: []
  custom-death-message-list:
    - "{combatlogx_player} погиб, потому что вышел из боя."
    - "Игрок {combatlogx_player} заплатил жизнью за выход из боя."

  # Чи відстежувати кількість покарань для кожного гравця?
  # За замовчуванням: true
  enable-punishment-counter: true
