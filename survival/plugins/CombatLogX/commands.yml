# ================================
#  CombatLogX - commands.yml
#  (Український переклад, приклад)
# ================================

# У цьому файлі можна вказувати, які команди виконувати за певних подій:
# 1) Коли гравця “тегнули” (бойовий стан)
# 2) Коли гравця “розтегнули” (вийшов із бою)
# 3) Коли гравця карають за вихід із гри під час бою (punish)

# Префікси:
# [PLAYER] - команда виконується від імені гравця
# [OP] - команда виконується від імені гравця з правами оп
# (якщо без префікса, команда виконується від імені консолі)

# Плейсхолдери (змінні):
# {combatlogx_player} - Ім’я гравця, якого тегнули / карають
# {combatlogx_current_enemy_name} - Ім’я ворожого гравця, якщо відомо (інакше “unknown”)

# ------------------------------------------------------------
# 1) Команди, які виконуються при ТЕГУ гравця
# ------------------------------------------------------------
tag-command-list: []

# Приклад, якщо захочеш щось додати:
# tag-command-list:
# - "broadcast &cУвага! {combatlogx_player} почав бій із {combatlogx_current_enemy_name}!"
# - "playsound minecraft:entity.ender_dragon.growl master @a"

# ------------------------------------------------------------
# 2) Команди, які виконуються при ЗНЯТТІ ТЕГУ (гравець вийшов із бою)
# ------------------------------------------------------------
untag-command-list: []

# Приклад (закоментовано):
# untag-command-list:
# - "broadcast &7{combatlogx_player} вільний від бою."

# ------------------------------------------------------------
# 3) Команди, які виконуються при покаранні (гравець вийшов із гри під час бою)
# ------------------------------------------------------------
punish-command-list:
  - 'broadcast &7[CombatLogX] Гравець &c{combatlogx_player} &7спробував утекти з бою!'
  - 'kill {combatlogx_player}'

# Приклад пояснення:
#  - Якщо гравець виходить з гри у бою, у чат прийде повідомлення
#    та виконається команда kill від консолі.

# ------------------------------------------------------------
# 4) Особливі покарання за кілька порушень (counter)
# ------------------------------------------------------------
special-punish-commands-enabled: false

# Якщо увімкнути (true), треба також
# enable-punishment-counter: true у punish.yml
special-punish-commands:
  example01:
    amount:
      min: 2
      max: 4
    reset: false
    command-list:
      - 'tempban {combatlogx_player} 15s Вихід із бою вдруге! Відпочинь 15 сек.'
  example02:
    amount:
      min: 5
      max: 9
    reset: false
    command-list:
      - 'tempban {combatlogx_player} 1h Вже 5+ разів виходив із бою. На годину заблоковано.'
  example03:
    amount:
      min: 10
      max: 10
    reset: true
    command-list:
      - 'permaban {combatlogx_player} Ти надто часто виходив із бою. Перманентна заборона.'
