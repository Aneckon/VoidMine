# Код языка для этого файла.
language-name: "ru_ru"

# Формат десятичных чисел.
decimal-format: "0.00"

# Префикс для CombatLogX, который появляется перед всеми НЕбоевыми сообщениями (например, команда /clx).
prefix: "<dark_gray>|</dark_gray> <red>Test</red> <dark_gray>|</dark_gray>"

broadcast:
  on-load: "<dark_gray>|</dark_gray> <red>Test</red> <dark_gray>|</dark_gray> <gray>загружен.</gray>"
  on-enable: "<dark_gray>|</dark_gray> <red>Test</red> <dark_gray>|</dark_gray> <gray>активирован.</gray>"
  on-disable: "<dark_gray>|</dark_gray> <red>Test</red> <dark_gray>|</dark_gray> <red>выключен.</red>"

placeholder:
  time-left-zero: "0"
  unknown-enemy: "<gray>Неизвестный</gray>"
  status:
    fighting: "<red>В бою</red>"
    in-combat: "<red>Да</red>"
    idle: "<gray>Спокойный</gray>"
    not-in-combat: "<gray>Нет</gray>"
  toggle:
    enabled: "<red>Включено</red>"
    disabled: "<gray>Выключено</gray>"
  pvp-status:
    enabled: "<red>Включено</red>"
    disabled: "<gray>Выключено</gray>"

# ----------------------------
#   Боевые сообщения
#   (без префикса Test)
# ----------------------------
combat-timer:
  expire: "<gray>Бой завершен.</gray>"
  enemy-death: "<gray>Бой окончен — враг умер.</gray>"
  self-death: "<gray>Бой окончен — вы погибли.</gray>"

tagged:
  unknown:
    player: "<red>Вы в бою с</red> <white>{enemy}</white><red>. Не выходите!</red>"
    mob: "<red>Бой с существом</red> <white>{enemy}</white><red>. Не выходите!</red>"
    mythic_mob: "<red>Бой с</red> <white>{mob_type}</white><red>. Не выходите!</red>"
    damage: "<red>Получен урон — бой. Не выходите!</red>"
    unknown: "<red>Вас занесло в бой без причины. Не выходите!</red>"
  attacked:
    player: "<red>На вас напал</red> <white>{enemy}</white><red>. Не выходите!</red>"
    mob: "<red>На вас напало существо</red> <white>{mob_type}</white><red>. Не выходите!</red>"
    mythic_mob: "<red>На вас напал</red> <white>{enemy}</white><red>. Не выходите!</red>"
    damage: "<red>Вы в бою из-за урона. Не выходите!</red>"
    unknown: "<red>На вас напала неизвестная сила. Не выходите!</red>"
  attacker:
    player: "<red>Вы атакуете</red> <white>{enemy}</white><red>. Не выходите!</red>"
    mob: "<red>Вы атакуете</red> <white>{mob_type}</white><red>. Не выходите!</red>"
    mythic_mob: "<red>Вы атакуете</red> <white>{enemy}</white><red>. Не выходите!</red>"
    damage: "<red>Вы в бою из-за атаки. Не выходите!</red>"
    unknown: "<red>Вы в бою с неизвестной силой. Не выходите!</red>"

# ----------------------------
#   Сообщения об ошибках,
#   команды и прочее - с префиксом.
# ----------------------------
error:
  player-only: "<red>Только для игроков!</red>"
  console-only: "<red>Доступно только из консоли.</red>"
  invalid-target: "<red><gray>{target}</gray> не найден.</red>"
  invalid-integer: "<red><gray>{value}</gray> — не число.</red>"
  no-permission: "<red>Без прав:</red> <gray>{permission}</gray>"
  disabled-world: "<red>В этом измерении запрещено.</red>"
  target-not-in-combat: "<red><gray>{target}</gray> не в бою.</red>"
  self-not-in-combat: "<red>Вы не в бою.</red>"
  unknown-expansion: "<red><gray>{target}</gray> — неизвестное расширение.</red>"
  forgive-not-enemy: "<red><gray>{target}</gray> не является вашим врагом.</red>"
  enemy-not-forgiving: "<red>Враг не согласен простить.</red>"

command:
  combatlogx:
    help-message-list:
      - ""
      - "<dark_gray>|</dark_gray> <red>Справка CombatLogX</red> <dark_gray>|</dark_gray>"
      - "<gray>/combatlogx help</gray> <dark_gray>-</dark_gray> <gray>Эта справка</gray>"
      - "<gray>/combatlogx reload</gray> <dark_gray>-</dark_gray> <gray>Перезагрузить конфигурацию</gray>"
      - "<gray>/combatlogx about &lt;expansion&gt;</gray> <dark_gray>-</dark_gray> <gray>Информация о расширении</gray>"
      - "<gray>/combatlogx tag &lt;player&gt; [seconds]</gray> <dark_gray>-</dark_gray> <gray>Занести в бой</gray>"
      - "<gray>/combatlogx toggle bossbar/actionbar/scoreboard</gray> <dark_gray>-</dark_gray> <gray>Вкл/Выкл уведомления</gray>"
      - "<gray>/combatlogx untag &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Вывести из боя</gray>"
      - "<gray>/combatlogx version</gray> <dark_gray>-</dark_gray> <gray>Версия CombatLogX</gray>"
      - "<gray>/combatlogx forgive request &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Запрос на прощение</gray>"
      - "<gray>/combatlogx forgive accept &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Согласиться</gray>"
      - "<gray>/combatlogx forgive reject &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Отклонить</gray>"
      - "<gray>/combatlogx forgive toggle</gray> <dark_gray>-</dark_gray> <gray>Вкл/Выкл прощение</gray>"
      - ""
    reload-success:
      - "<dark_gray>|</dark_gray> <red>Test</red> <dark_gray>|</dark_gray> <gray>Все конфиги перезагружены.</gray>"
      - "<gray>Языковые файлы обновлены.</gray>"
      - "<gray>Расширения перезагружены.</gray>"
    reload-failure:
      - "<red>Ошибка при перезагрузке.</red>"
      - "<red>Проверьте лог и исправьте.</red>"
    tag-player: "<gray>Успешно занесен</gray> <red>{target}</red> <gray>в бой.</gray>"
    tag-failure: "<red>Не удалось занести</red> <gray>{target}</gray> <red>в бой.</red>"
    untag-player: "<gray>Успешно выведен</gray> <red>{target}</red> <gray>из боя.</gray>"
    toggle-bossbar: "<gray>Boss Bar:</gray> {status}"
    toggle-actionbar: "<gray>Action Bar:</gray> {status}"
    toggle-scoreboard: "<gray>Scoreboard:</gray> {status}"
    expansion-information:
      - ""
      - "<gray>Информация о расширении для</gray> <red>{name}</red><gray>:</gray>"
      - "<gray>Название:</gray> <white>{prefix}</white>"
      - "<gray>Версия:</gray> <white>{version}</white>"
      - "<gray>Статус:</gray> <white>{state}</white>"
      - ""
      - "<gray>Описание:</gray> <white>{description}</white>"
      - "<gray>Сайт:</gray> <white>{website}</white>"
      - "<gray>Авторы:</gray> <white>{authors}</white>"
    forgive:
      toggle-disable: "<gray>Больше не принимаете запросы на прощение.</gray>"
      toggle-enable: "<gray>Теперь принимаете запросы на прощение.</gray>"
      request-sent: "<gray>Запрос на прощение отправлен</gray> <red>{target}</red><gray>.</gray>"
      request-receive:
        - "<gray>{player}</gray> <red>попросил прощения.</red>"
        - "<gray>Введите</gray> <white>/combatlogx forgive accept</white> <gray>или</gray> <white>/combatlogx forgive reject</white>"

combat-timer:
  expire: "<gray>Бой завершен.</gray>"
  time-left-self: "<gray>У вас осталось</gray> <red>{time_left}</red> <gray>секунд.</gray>"
  time-left-other: "<gray>Игрок</gray> <red>{target}</red> <gray>имеет</gray> <red>{time_left}</red> <gray>секунд.</gray>"

# ----------------------------
#   EXPANSIONS
#   (Без префикса "Test")
# ----------------------------
