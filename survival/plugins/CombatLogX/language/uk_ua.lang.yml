# Код мови для цього файлу.
language-name: "uk_ua"

# Формат десяткових чисел.
decimal-format: "0.00"

# Префікс для CombatLogX, який з’являється перед усіма НЕбойовими повідомленнями (наприклад, команда /clx).
prefix: "<dark_gray>⛧</dark_gray> <red>Test</red> <dark_gray>⛧</dark_gray>"

broadcast:
  on-load: "<dark_gray>⛧</dark_gray> <red>Test</red> <dark_gray>⛧</dark_gray> <gray>завантажено.</gray>"
  on-enable: "<dark_gray>⛧</dark_gray> <red>Test</red> <dark_gray>⛧</dark_gray> <gray>активовано.</gray>"
  on-disable: "<dark_gray>⛧</dark_gray> <red>Test</red> <dark_gray>⛧</dark_gray> <red>вимкнено.</red>"

placeholder:
  time-left-zero: "0"
  unknown-enemy: "<gray>Невідомий</gray>"
  status:
    fighting: "<red>У бою</red>"
    in-combat: "<red>Так</red>"
    idle: "<gray>Спокійний</gray>"
    not-in-combat: "<gray>Ні</gray>"
  toggle:
    enabled: "<red>Увімкнено</red>"
    disabled: "<gray>Вимкнено</gray>"
  pvp-status:
    enabled: "<red>Увімкнено</red>"
    disabled: "<gray>Вимкнено</gray>"

# ----------------------------
#   Бойові повідомлення
#   (без префікса Test)
# ----------------------------
combat-timer:
  expire: "<gray>Бій вільний.</gray>"
  enemy-death: "<gray>Бій закінчено — ворог помер.</gray>"
  self-death: "<gray>Бій закінчено — ви загинули.</gray>"

tagged:
  unknown:
    player: "<red>Ви в бою з</red> <white>{enemy}</white><red>. Не виходьте!</red>"
    mob: "<red>Бій з істотою</red> <white>{enemy}</white><red>. Не виходьте!</red>"
    mythic_mob: "<red>Бій із</red> <white>{mob_type}</white><red>. Не виходьте!</red>"
    damage: "<red>Отримано шкоду — бій. Не виходьте!</red>"
    unknown: "<red>Вас занесено у бій без причини. Не виходьте!</red>"
  attacked:
    player: "<red>На вас напав</red> <white>{enemy}</white><red>. Не виходьте!</red>"
    mob: "<red>На вас напала істота</red> <white>{mob_type}</white><red>. Не виходьте!</red>"
    mythic_mob: "<red>На вас напав</red> <white>{enemy}</white><red>. Не виходьте!</red>"
    damage: "<red>Ви у бою через шкоду. Не виходьте!</red>"
    unknown: "<red>На вас напала невідома сила. Не виходьте!</red>"
  attacker:
    player: "<red>Ви атакуєте</red> <white>{enemy}</white><red>. Не виходьте!</red>"
    mob: "<red>Ви атакуєте</red> <white>{mob_type}</white><red>. Не виходьте!</red>"
    mythic_mob: "<red>Ви атакуєте</red> <white>{enemy}</white><red>. Не виходьте!</red>"
    damage: "<red>Ви в бою через атаку. Не виходьте!</red>"
    unknown: "<red>Ви в бою з невідомою силою. Не виходьте!</red>"

# ----------------------------
#   Повідомлення про помилки,
#   команди та інше - з префіксом.
# ----------------------------
error:
  player-only: "<red>Лише для гравців!</red>"
  console-only: "<red>Доступно тільки з консолі.</red>"
  invalid-target: "<red><gray>{target}</gray> не знайдено.</red>"
  invalid-integer: "<red><gray>{value}</gray> — не число.</red>"
  no-permission: "<red>Без прав:</red> <gray>{permission}</gray>"
  disabled-world: "<red>У цьому вимірі заборонено.</red>"
  target-not-in-combat: "<red><gray>{target}</gray> не в бою.</red>"
  self-not-in-combat: "<red>Ви не в бою.</red>"
  unknown-expansion: "<red><gray>{target}</gray> — невідоме розширення.</red>"
  forgive-not-enemy: "<red><gray>{target}</gray> не є вашим ворогом.</red>"
  enemy-not-forgiving: "<red>Ворог не погоджується пробачити.</red>"

command:
  combatlogx:
    help-message-list:
      - ""
      - "<dark_gray>⛧</dark_gray> <red>Довідка CombatLogX</red> <dark_gray>⛧</dark_gray>"
      - "<gray>/combatlogx help</gray> <dark_gray>-</dark_gray> <gray>Ця довідка</gray>"
      - "<gray>/combatlogx reload</gray> <dark_gray>-</dark_gray> <gray>Перезавантажити конфігурацію</gray>"
      - "<gray>/combatlogx about &lt;expansion&gt;</gray> <dark_gray>-</dark_gray> <gray>Інформація про розширення</gray>"
      - "<gray>/combatlogx tag &lt;player&gt; [seconds]</gray> <dark_gray>-</dark_gray> <gray>Занести у бій</gray>"
      - "<gray>/combatlogx toggle bossbar/actionbar/scoreboard</gray> <dark_gray>-</dark_gray> <gray>Увім/Вим оповіщення</gray>"
      - "<gray>/combatlogx untag &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Вивести з бою</gray>"
      - "<gray>/combatlogx version</gray> <dark_gray>-</dark_gray> <gray>Версія CombatLogX</gray>"
      - "<gray>/combatlogx forgive request &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Запит на пробачення</gray>"
      - "<gray>/combatlogx forgive accept &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Погодитись</gray>"
      - "<gray>/combatlogx forgive reject &lt;player&gt;</gray> <dark_gray>-</dark_gray> <gray>Відхилити</gray>"
      - "<gray>/combatlogx forgive toggle</gray> <dark_gray>-</dark_gray> <gray>Увім/Вим пробачення</gray>"
      - ""
    reload-success:
      - "<dark_gray>⛧</dark_gray> <red>Test</red> <dark_gray>⛧</dark_gray> <gray>Всі конфіги перезавантажено.</gray>"
      - "<gray>Мовні файли оновлено.</gray>"
      - "<gray>Розширення перезавантажено.</gray>"
    reload-failure:
      - "<red>Помилка під час перезавантаження.</red>"
      - "<red>Перевірте лог та виправте.</red>"
    tag-player: "<gray>Успішно занесено</gray> <red>{target}</red> <gray>у бій.</gray>"
    tag-failure: "<red>Не вдалося занести</red> <gray>{target}</gray> <red>у бій.</red>"
    untag-player: "<gray>Успішно виведено</gray> <red>{target}</red> <gray>з бою.</gray>"
    toggle-bossbar: "<gray>Boss Bar:</gray> {status}"
    toggle-actionbar: "<gray>Action Bar:</gray> {status}"
    toggle-scoreboard: "<gray>Scoreboard:</gray> {status}"
    expansion-information:
      - ""
      - "<gray>Інформація про розширення для</gray> <red>{name}</red><gray>:</gray>"
      - "<gray>Назва:</gray> <white>{prefix}</white>"
      - "<gray>Версія:</gray> <white>{version}</white>"
      - "<gray>Статус:</gray> <white>{state}</white>"
      - ""
      - "<gray>Опис:</gray> <white>{description}</white>"
      - "<gray>Сайт:</gray> <white>{website}</white>"
      - "<gray>Автори:</gray> <white>{authors}</white>"
    forgive:
      toggle-disable: "<gray>Більше не приймаєте запити на пробачення.</gray>"
      toggle-enable: "<gray>Тепер приймаєте запити на пробачення.</gray>"
      request-sent: "<gray>Запит на пробачення відправлено</gray> <red>{target}</red><gray>.</gray>"
      request-receive:
        - "<gray>{player}</gray> <red>попросив пробачення.</red>"
        - "<gray>Введіть</gray> <white>/combatlogx forgive accept</white> <gray>або</gray> <white>/combatlogx forgive reject</white>"

combat-timer:
  expire: "<gray>Бій вільний.</gray>"
  time-left-self: "<gray>У вас лишилося</gray> <red>{time_left}</red> <gray>секунд.</gray>"
  time-left-other: "<gray>Гравець</gray> <red>{target}</red> <gray>має</gray> <red>{time_left}</red> <gray>секунд.</gray>"

# ----------------------------
#   EXPANSIONS
#   (Без префікса "Test")
# ----------------------------
