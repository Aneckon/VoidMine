    timer: "<dark_gray>⛧</dark_gray> <red>Бій</red> <dark_gray>⛧</dark_gray> <gray>{bars} <red>{combatlogx_time_left}</red> с.</gray>"
    ended: "<dark_gray>⛧</dark_gray> <red>Бій</red> <dark_gray>⛧</dark_gray> <gray>Ви більше не у бою.</gray>"
