      - "   <red>▍ </red><gray>Супротивники:</gray> <red>{combatlogx_enemy_count}</red>   "
      - "   <red>▙ </red><gray>Стан:</gray> <red>{combatlogx_status} ⚔</red>    "
      - " "
      - "   <red>Супротивники:</red>"
