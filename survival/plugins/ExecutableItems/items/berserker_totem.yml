# ##################################
#   Тотем Берсерка (Berserker Totem) - Default + Custom Effects via playerCommands
# ##################################
id: TOTEM_BERSERK
config_5: true
config_update: false
# The name or display name
name: '&c⛧ Тотем Берсерка'
# The material
material: TOTEM_OF_UNDYING
# Item Glowing effect
glow: true
# The lore of the item
lore:
- ''
- '&7Дає шалене посилення при воскресінні'
- ''
- '&8⯇ &cСила II'
- '&8⯇ &cШвидкість II'
- '&8⯇ &cСліпота'
- ''
- '&8(5⧸сек)'
# Disable the enchant glide effect
disableEnchantGlide: false
# Disable item stacking ?
disableStack: false
# Keep the item on death ?
keepItemOnDeath: false
# Can be used only by the owner
# ⚠ Require Store item info on true
canBeUsedOnlyByTheOwner: false
# Cancel event if not owner
cancelEventIfNotOwner: false
# BlackListed Activators
# (can be used by everyone even if
# the only owner feature is set to true)
onlyOwnerBlackListedActivators: []
# Store item info ?
# Store the item info like the owner
storeItemInfo: false
# Item unbreakable ?
unbreakable: false
# The durability feature
# will be ignored, and the usage
# feature will be used as durability
isDurabilityBasedOnUsage: false
# Cancel the event if the player has no permission
cancelEventIfNoPermission: false
# The whitelisted worlds features
whitelistedWorlds: []
# The glider
glider: false
# Keep the default attributes
# Only for 1.19+
keepDefaultAttributes: false
# For new item LET IT FALSE PLS
# Otherwise you can let it true
# if you want to update your old items turn it FALSE
# But be careful the item tags may change
# it can impact shopkeeper or custom craft recipe
# Only for 1.19+
ignoreKeepDefaultAttributesFeature: true
# The usage features
# Increase or Decrease this usage with
# UsageModification in your activators
usageFeatures:
  # The usage of the item
  # -1 = Infinite
  # Increase or Decrease this usage with
  # UsageModification in your activators
  usage: 1
  # Is refreshable clean
  isRefreshableClean: true
  # The usage limit of the item
  # Usage can't be increased above this value
  usageLimit: -1
# The drop features
dropOptions:
  # Glow drop
  glowDrop: false
  # The color of the glow
  glowDropColor: WHITE
  # Display custom name above the item
  displayNameDrop: false
# The enchantments of the item
enchantments: {}
# The hiders features
# Hiders to hide:
# Attributes, Enchants, ...
hiders:
  # Hide enchantments
  hideEnchantments: true
  # Hide unbreakable
  hideUnbreakable: false
  # Hide attributes
  hideAttributes: true
  # Hide usage
  hideUsage: true
  # Hide destroys
  hideDestroys: false
  # Hide placed on
  hidePlacedOn: false
  # Hide dye
  hideDye: false
  # Hide armor trim
  hideArmorTrim: false
  # Hide additional tooltip
  hideAdditionalTooltip: false
  # Hide tool tip
  hideToolTip: false
# Enable the feature
giveFirstJoin:
  # Enable the feature
  giveFirstJoin: false
  # The amount to give
  giveFirstJoinAmount: 1
  # Slot between 0 and 8 includes
  giveFirstJoinSlot: 0
# The restrictions features
restrictions:
  # The item can't be
  # moved of the inventory
  locked-in-inventory: false
# The variables
# Variables are used to store data like kills / deaths ...
variables: {}
# The activators / triggers
activators:
  activator0:
    # The name or display name
    name: '&eActivator'
    option: PLAYER_BEFORE_DEATH
    # Usage modification
    usageModification: -1
    # Cancel the vanilla event
    cancelEvent: true
    # If another plugin cancels the event that
    # triggers the activator and you enabled this feature
    # the activator will not be activated
    noActivatorRunIfTheEventIsCancelled: false
    # Automatically update the item
    autoUpdateItem: false
    # The cooldown
    cooldownOptions:
      # The cooldown
      cooldown: 0
      # The placeholders conditions to pause the cooldown
      pausePlaceholdersConditions: {}
    # The global cooldown
    # (For ALL players and entities)
    globalCooldownOptions:
      # The cooldown
      cooldown: 0
    # To add cooldown
    # to another EI
    otherEICooldowns: {}
    # The required items
    requiredItems: {}
    # The required executable items
    requiredExecutableItems: {}
    # The required Magics
    # (from EcoSkills)
    requiredMagics: {}
    # The slots where the
    # activator will work
    detailedSlots:
    - -1
    - 40
    commands:
    - REGAIN HEALTH 6
    - TOTEM_ANIMATION
    - effect give %player% minecraft:regeneration 45 1
    - effect give %player% minecraft:fire_resistance 40
    - effect give %player% minecraft:absorption 5 1
    - effect give %player% minecraft:strength 5 1
    - effect give %player% minecraft:speed 5 1
    - effect give %player% minecraft:blindness 5
    # Add player conditions to determine
    # when the 
    playerConditions: {}
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions: {}
    # The placeholders conditions
    placeholdersConditions: {}
    # Part to modifiy your variables
    variablesModification: {}
# Display conditions in the lore
displayConditions:
  # Add player conditions to determine
  # when the 
  playerConditions: {}
  #
  worldConditions: {}
  #
  itemConditions: {}
  # The placeholders conditions
  placeholdersConditions: {}
  # Enable or disable this feature
  enableFeature: false
# Food features
food:
  # The nutrition of the food
  nutrition: 1
  # The saturation of the food
  saturation: 1
  # Is the food meat?
  isMeat: false
  # Can the player always eat this food?
  canAlwaysEat: false
# Consumable Features
consumableFeatures:
  # Enable the tool features
  enable: false
  # The animation
  animation: EAT
  # Has consume particles
  hasConsumeParticles: false
  # The consume seconds
  consumeSeconds: 3
# The rarity of the item
itemRarity:
  # Enable or disable the rarity feature
  enableRarity: false
  # The rarity of the item
  rarity: COMMON
# The repairable features
repairableFeatures:
  # Enable the tool features
  enable: false
  # The repair cost
  repairCost: 2
# The equippable features
equippableFeatures:
  # Enable the tool features
  enable: false
  # The slot
  slot: BODY
  # Enable the sound
  enableSound: false
  # The sound
  sound: ITEM.ARMOR.EQUIP_DIAMOND
  # The item will take damage when the player is hurt
  damageableOnHurt: false
  # The item can be dispensed
  dispensable: true
  # The item can be swapped
  swappable: true
  # The allowed entities
  allowedEntities:
  - PLAYER
# The attributes
attributes: {}
# The activators / triggers

