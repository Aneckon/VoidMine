main:

  # ---------------------------------------------------
  # Общие настройки
  # ---------------------------------------------------
  send-message-to-player: true
  enable-first-join-message: false
  send-first-join-message-to-player: false

  # ---------------------------------------------------
  # Публичные сообщения о входе / выходе
  # ---------------------------------------------------
  messages:
    join: "<red><bold>[ВХОД]</bold></red> <gray>Добро пожаловать <red>%player%</red> на <red>VoidMine</red> <red>⚔</red>"
    leave: "<red><bold>[ВЫХОД]</bold></red> <gray>%player% покинул сервер.</gray>"
    first: "<red><bold>[ПЕРВЫЙ ВХОД]</bold></red> <gray>%player%</gray> присоединился к серверу впервые!"

  # ---------------------------------------------------
  # Приватные сообщения игроку
  # ---------------------------------------------------
  player-messages:
    join: "<gray>Приятной игры на <red>VoidMine</red> <red>⚔</red>"
    leave: "<gray>Пока %player%! Ждем тебя снова.</gray>"
    first: "<gray>Добро пожаловать %player%! Не забудь прочитать правила.</gray>"
    silent: "<gray>У тебя включен тихий вход, %player%.</gray>"

  # ---------------------------------------------------
  # Сообщения для привилегированных игроков
  # ---------------------------------------------------
  premium-messages: []
    # "1": "<red>[VIP]</red> <gray>%player%</gray> присоединился к игре!"
    # "2": "<aqua>[ELITE]</aqua> <gray>%player%</gray> присоединился к игре!"
    # "3": "<light_purple>[LEGEND]</light_purple> <gray>%player%</gray> присоединился к игре!"
    # "4": "<red>[OWNER]</red> <gray>%player%</gray> присоединился к серверу!"

  # ----------------------------------------------------
  # Заголовки на экране игрока
  # ----------------------------------------------------
  titles:
    enabled: true
    only-on-first-join: true
    title: "Добро пожаловать %player%!"
    subtitle: "Играйте и получайте удовольствие на VoidMine"


# =====================================================
# Интеграция с AuthMe
# =====================================================
authme:
  enabled: false
  delay-join-messages-until-login: false
  login-required-message: "<gray>Привет %player%, пожалуйста, войди чтобы присоединиться.</gray>"
